<!DOCTYPE html>
<html>
  <head>
    <title>Focus Mode Options</title>
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>
  <body>
    <h1>Focus Mode Options</h1>
    <div>
      <h2>Blacklist</h2>
      <input type="text" id="blacklist-input" placeholder="Add a website to blacklist">
      <button id="add-blacklist">Add</button>
      <ul id="blacklist"></ul>
    </div>
    <div>
      <h2>Whitelist</h2>
      <input type="text" id="whitelist-input" placeholder="Add a website to whitelist">
      <button id="add-whitelist">Add</button>
      <ul id="whitelist"></ul>
    </div>
    <script src="options.js"></script>
  </body>
</html>
